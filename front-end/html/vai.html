        function validar(){
            var nome=formuser.nome.value;

                alert("O preenchimento deste campo é obrigatório");
                formuser.nome.focus();
                return false;
            }

            if(email=="" || email.indexOf('@')==-1){

                return false;
            }

            if(senha=="" || senha.length <=5){
