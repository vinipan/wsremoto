<body>

    <br>


    <form id="formulario_contato" method="POST">
        <fieldset>
                <legend><b>Formulário de Acesso para os nossos Curos</b></legend><br>
            <label>Nome:</label><input type="text" name="nome" class="campo_nome" required><br><br>
            <label>Email:</label><input type="email" name="email" required><br><br>
            <label>Senha:</label><input type="password" name="senha" required><br><br>
            <label>Genero:</label>
            <input type="radio" name="opcao" value="Masculino" /> <span>Masculino</span>
            <input type="radio" name="opcao" value="Feminino" /> <span>Feminino</span>
            <input type="radio" name="opcao" value="Não Informado" /> <span> Não Informado</span>
            <br><br>
            <label>Data que deseja fazer o curso:</label><input type="date" name="data" required> <br><br>
            <label>Informe o período que deseja realizar o curso: </label>
            <input type="checkbox"  name="OPCAO" value="manhã"> Manhã
            <input type="checkbox"  name="OPCAO" value="tarde"> Tarde
            <input type="checkbox"  name="OPCAO" value="noite"> Noite<br><br>
            <label>Escolha o seu curso desejado:</label>
            <select>
                <option value=""></option>
                <option value="XML">XML</option>
                <option value="HTML">HTML5</option>
                <option value=CSS">CSS</option>
                <option value="JS">JS</option>
            </select><br><br>
            <label>Mensagem</label><br>
            <textarea cols="40" rows="4" name="mensagem"></textarea><br><br>
            <label>Anexar um comprovante de residência:</label>
            <input type="file" name="arquivo"><br><br>







            <input type="submit" values="Enviar">


        </fieldset>
    </form>




</body>

</html>
